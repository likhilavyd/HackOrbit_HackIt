<!DOCTYPE html>
<html lang="en" data-bs-theme="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Appointments | MyHealthMate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="icon" type="image/png" href="../assets/Logo.png">
  <link rel="stylesheet" href="../css/appointment.css">
  <script src="../js/appointments.js"></script>
</head>
<body>

  <!-- Navbar -->
  <div id="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="home.html" id="title"><b>MyHealthMate</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
      </div>
    </nav>
  </div>

  <!-- Appointment Form -->
  <div class="container py-5 mt-5">
    <h2 class="text-center fw-bold mb-4">Book New Appointment</h2>
    <form id="appointmentForm" class="row g-3 justify-content-center">
      <div class="col-md-4">
        <input type="text" class="form-control" id="doctor" placeholder="Doctor's Name" required>
      </div>
      <div class="col-md-3">
        <input type="date" class="form-control" id="date" placeholder="date" required>
      </div>
      <div class="col-md-3">
        <input type="time" class="form-control" id="time" placeholder="time" required>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary px-5" id="add">Add Appointment</button>
      </div>
    </form>
  </div>

  <!-- Appointments List -->
  <div class="container pb-5">
    <h3 class="mb-3">Upcoming Appointments</h3>
    <ul class="list-group" id="appointmentList">
      <li class="list-group-item">Appointment with Dr. Mehta on 2025-07-10 at 10:30 AM</li>
      <li class="list-group-item">Appointment with Dr. Reddy on 2025-07-15 at 03:00 PM</li>
      <li class="list-group-item">Appointment with Dr. Shah on 2025-07-18 at 09:15 AM</li>
    </ul>
  </div>

  <!-- Footer -->
  <div class="container">
    <footer class="py-4 my-4 border-top">
      <p class="text-center text-muted">Â© 2025 MyHealthMate</p>
    </footer>
  </div>

</body>
</html>
