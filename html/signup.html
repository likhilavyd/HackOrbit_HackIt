<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | MyHealthMate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="icon" href="../assets/Logo.png" type="image/png">
  <link rel="stylesheet" href="../css/signup.css">
  <script src="../js/signup.js"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html" id="title"><b>MyHealthMate</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    </div>
  </nav>

  <!-- Signup Form -->
  <div class="container py-5">
    <div class="signup-card text-center">
      <img src="../assets/Logo.png" alt="MyHealthMate Logo" class="mb-3">
      <h3 class="mb-4 text-dark">Create Your Account</h3>
      <form id="signupForm">
        <div class="mb-3 text-start">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Your Name" required>
        </div>
        <div class="mb-3 text-start">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
        </div>
        <div class="mb-3 text-start">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Create a password" required>
        </div>
        <div class="mb-3 text-start">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter your password" required>
        </div>
        <button type="submit" class="btn btn-custom w-100">Sign Up</button>
      </form>
      <p class="mt-4 mb-0 text-secondary">Already have an account? <a href="login.html" class="text-primary text-decoration-none">Login</a></p>
    </div>
  </div>

  <!-- Footer -->
  <div class="container">
    <footer class="py-4 my-4 border-top">
      <p class="text-center text-muted">Â© 2025 MyHealthMate</p>
    </footer>
  </div>

</body>
</html>
