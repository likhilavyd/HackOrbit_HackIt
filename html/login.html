<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | MyHealthMate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="icon" href="Logo.png" type="image/png">
  <link rel="stylesheet" href="../css/login.css">
  <script src="../js/login.js"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html" id="title"><b>MyHealthMate</b></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="container py-5">
    <div class="login-card text-center">
      <img src="../assets/Logo.png" alt="MyHealthMate Logo" class="mb-3">
      <h3 class="mb-4 text-dark">Login to MyHealthMate</h3>
      <form id="loginForm">
        <div class="mb-3 text-start">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
        </div>
        <div class="mb-3 text-start">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="••••••••" required>
        </div>
        <div class="mb-3 text-end">
          <a href="#" class="text-decoration-none text-secondary">Forgot password?</a>
        </div>
        <button type="submit" class="btn btn-custom w-100">Login</button>
      </form>
      <p class="mt-4 mb-0 text-secondary">Don't have an account? <a href="signup.html" class="text-primary text-decoration-none">Sign up</a></p>
    </div>
  </div>

  <!-- Footer -->
  <div class="container">
    <footer class="py-4 my-4 border-top">
      <p class="text-center text-muted">© 2025 MyHealthMate</p>
    </footer>
  </div>

</body>
</html>
