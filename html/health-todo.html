<!DOCTYPE html>
<html lang="en" data-bs-theme="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Health To-Do List | MyHealthMate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="icon" href="../assets/Logo.png" type="image/png">
  <link rel="stylesheet" href="../css/health-todo.css">
  <script defer src="../js/health-todo.js"></script>
</head>
<body>

<!-- Navbar -->
<div id="navbar">
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html" id="title"><b>MyHealthMate</b></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
    </div>
  </nav>
</div>

<!-- Main Content -->
<div class="container py-5 mt-5">
  <h2 class="text-center fw-bold mb-4">Medical Test & Procedure To-Do List</h2>

  <!-- Form Section -->
  <form id="todoForm">
    <div class="mb-4">
      <label for="task" class="form-label">Add New Task</label>
      <input type="text" id="task" class="form-control" placeholder="e.g., Blood Test, MRI Scan" required>
    </div>
    <div class="text-center">
      <button class="btn btn-primary" id="add" type="submit">Add Task</button>
    </div>
  </form>

  <!-- Task List Section -->
  <div class="mt-5">
    <h4>Your Upcoming Tasks</h4>
    <ul class="list-group" id="taskList">
      <li class="list-group-item">Blood Test - 10th July</li>
      <li class="list-group-item">MRI Scan - 12th July</li>
      <li class="list-group-item">Doctor Follow-up - 15th July</li>
    </ul>
  </div>
</div>

<!-- Footer -->
<div class="container">
  <footer class="py-4 my-4 border-top">
    <p class="text-center text-muted">Â© 2025 MyHealthMate</p>
  </footer>
</div>

</body>
</html>
