<!DOCTYPE html>
<html lang="en" data-bs-theme="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Consultation Summary | MyHealthMate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="icon" type="image/png" href="../assets/Logo.png">
  <link rel="stylesheet" href="../css/summary.css">
  <script defer src="../js/summary.js"></script>
</head>
<body>

  <!-- Navbar -->
    <div id="navbar">
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container-fluid">
            <a class="navbar-brand colo" href="index.html" id="title"><b>MyHealthMate</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            </div>
        </nav>
    </div>

  <!-- Main Section -->
  <div class="container py-5">
    <h2 class="text-center fw-bold mb-4">Consultation Summary</h2>
    
    <!-- Input Form -->
    <form id="summaryForm">
      <div class="mb-4">
        <label for="summaryInput" class="form-label">Enter Notes from Your Consultation</label>
        <textarea class="form-control" id="summaryInput" rows="6" placeholder="Paste or type notes here..." required></textarea>
      </div>
      <div class="text-center">
        <button class="btn btn-primary" id="summary" type="submit">Generate Summary</button>
      </div>
    </form>

    <!-- Generated Summary -->
    <div class="mt-5" id="outputSection">
      <h4>Your Summarized Notes</h4>
      <p><strong>Summary:</strong><br>
        <span id="summaryOutput"></span>
      </p>
    </div>
  </div>

  <!-- Footer -->
  <div class="container">
    <footer class="py-4 my-4 border-top">
      <p class="text-center text-muted">Â© 2025 MyHealthMate</p>
    </footer>
  </div>

</body>
</html>
