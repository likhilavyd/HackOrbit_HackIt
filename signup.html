<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | MyHealthMate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="Logo.png" type="image/png">
  <style>
    body {
      background-color: #CCF3FF;
      font-family: 'Segoe UI', sans-serif;
      padding-top: 70px;
    }
    .signup-card {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 500px;
      margin: auto;
    }
    .btn-custom {
      background-color: #0dcaf0;
      color: #033843;
      border: none;
      font-weight: 600;
    }
    .btn-custom:hover {
      background-color: #0bb6d6;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #0dcaf0;">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html" style="color: #033843;"><b>MyHealthMate</b></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Signup Form -->
  <div class="container py-5">
    <div class="signup-card text-center">
      <img src="Logo.png" alt="MyHealthMate Logo" style="width: 80px;" class="mb-3">
      <h3 class="mb-4 text-dark">Create Your Account</h3>
      <form id="signupForm">
        <div class="mb-3 text-start">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Your Name" required>
        </div>
        <div class="mb-3 text-start">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
        </div>
        <div class="mb-3 text-start">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Create a password" required>
        </div>
        <div class="mb-3 text-start">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter your password" required>
        </div>
        <button type="submit" class="btn btn-custom w-100">Sign Up</button>
      </form>
      <p class="mt-4 mb-0 text-secondary">Already have an account? <a href="login.html" class="text-primary text-decoration-none">Login</a></p>
    </div>
  </div>

  <!-- Footer -->
  <div class="container">
    <footer class="py-4 my-4 border-top">
      <p class="text-center text-muted">Â© 2025 MyHealthMate</p>
    </footer>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/signup.js"></script>
</body>
</html>
